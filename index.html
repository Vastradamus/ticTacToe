<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Pizza Pie</title>
</head>
<body>
    <header>
        <h1 class="titleFont">Tic Tac Pizza Pie</h1>
    </header>

    <div id="gameBoardContainer">
        <div id="gameBoard">
            <!-- Top Row -->
            <div class="square topLeft"></div>
            <div class="square topCenter"></div>
            <div class="square topRight"></div>
            <!-- Middle Row -->
            <div class="square middleLeft"></div>
            <div class="square middleCenter"></div>
            <div class="square middleRight"></div>
            <!-- Bottom Row -->
            <div class="square bottomLeft"></div>
            <div class="square bottomCenter"></div>
            <div class="square bottomRight"></div>
        </div>
    </div>
    
<script type="module" src="js/main.js"></script>    
</body>
</html>
